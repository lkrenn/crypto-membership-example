<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your DApp Name</title>
    <!-- Include your CSS here if necessary -->
</head>
<body>

    <h1>Welcome to Your DApp</h1>

    <!-- Connect Wallet Button -->
    <button id="connectButton">Connect Your Wallet</button>

    <!-- Whitelisted Content -->
    <div id="whitelist-content" style="display: none;">
        <p>This is content only visible to whitelisted addresses.</p>
        <!-- More whitelisted content here -->
        <div id="whitelistImageContainer" style="display: none;">
            <!-- Image will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Non-Whitelisted Content -->
    <div id="non-whitelist-content">
        <p>Please connect your wallet to see if you're whitelisted.</p>
        <!-- More content for non-whitelisted or unconnected users here -->
    </div>

    <script type="module" src="./js/app.js"></script> <!-- Link to your JavaScript file -->


</body>
</html>
